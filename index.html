<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mecenat App</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Mecenat App">
  <link rel="apple-touch-icon" href="Icon.png">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
    }

    section {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.6s ease;
    }

    /* --- First page --- */
    #home {
      background-image: url('background.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: white;
      z-index: 1;
    }

    #second {
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    #second.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 2;
    }

    button {
      padding: 16px 30px;
      background: rgba(255, 255, 255, 0.4);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      font-size: 3px;
      cursor: pointer;
      transition: all 0.3s;
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    /* --- Second page content --- */
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    video {
      position: absolute;
      top: 68vh;
      left: 31vw;
      width: 32vw;
      max-width: 150px;
      transform: translate(-50%, -50%);
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <!-- First screen -->
  <section id="home">
    <button onclick="goToSecond()">Go to My Page</button>
  </section>

  <!-- Second screen -->
  <section id="second">
    <img src="HH_2026.jpg" alt="Background Image">
    <video
      src="SL_logo.mp4"
      autoplay
      playsinline
      muted
      loop
      preload="auto"
      webkit-playsinline>
    </video>
  </section>

  <script>
    function goToSecond() {
      const home = document.getElementById("home");
      const second = document.getElementById("second");
      home.style.opacity = "0";
      setTimeout(() => {
        home.style.display = "none";
        second.classList.add("active");
      }, 600);
    }
  </script>
</body>
</html>
